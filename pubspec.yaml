name: ditonton
description: A new Flutter application.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.18.2 <3.0.0"

dependencies:
  movies:
    path: movies
  about:
    path: about
  core:
    path: core
  tv:
    path: tv
  search:
    path: search
  cupertino_icons: ^1.0.2
  firebase_analytics: ^10.0.4
  firebase_core: ^2.1.1
  firebase_crashlytics: ^3.0.4
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  get_it: ^7.2.0
  http: ^0.13.5

dev_dependencies:
  bloc_test: ^9.1.0
  build_runner: null
  mockito: ^5.3.2
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - certificates/
